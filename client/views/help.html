<!-- How to create a new clinical scenario or good idea -->
<p><h3><a id="createnewscn"></a>How to create a new clinical scenario or good idea</h3></p>

In order to create a new clinical scenario or good idea click on the <a href=" {{ pathFor 'newScenarioForm'}}" class="btn btn-tiny btn-blue pill"> Create New Scenario</a> option on the navigation bar (on the top of the screen). You will be redirected to the appropiate interface to start creating a new submission. There you will have contextual help that will help you to understand the steps required to fill in each field.

<!-- Is there a tutorial or guidance to help creating a new clincical scenario? -->
<p><h3><a id="tutorial"></a>Is there a tutorial or guidance to help creating a new clincical scenario?</h3></p>

In order to guide you through the process of submitting a new clinical scenario or good idea, contextual help is provided by default on those interfaces where you can enter information about an event or good idea. You can hide and show these tips at your convenience, by clicking the black <b class="btn-dark-grey btn-tiny pill">Show/Hide Guidelines</b> button.

<p> A sumbission consists on three steps, not all of them mandatory, which can be completed in any order. You can nevigate through these steps by clicking the <span class="btn btn-tiny btn-blue">blue buttons</span> on the top of the screen. The <span class="btn btn-tiny btn-salmon pill">red button</span> indicates in which step you are.
<ol>
	<li>Step 1: Give a title to your scenario and describe the event with your own words. This is the only mandatory step in the submission process.
	Do not forget to save your progress by clicking the green <b class="btn-mint btn-tiny pill">Save & Continue</b> button. Once you are done with this step, you are welcome to enter more detailed information about participants in the event (step 2) and/or describe a good idea or solution that might help to address the issue described (step 3). If you can not or do not wish to enter more information you can finish your submission by simply clicking the green <b class="btn-mint btn-tiny pill">Finish & Submit</b> button.
