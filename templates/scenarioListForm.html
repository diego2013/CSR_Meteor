<!-- Template to list all scenarios -->
<template name="scenarioListTabel">
	<p>Content of the database: {{scenarios.count}} scenarios</p>
	<table>
  		{{#each scenarios}}
   	    	 <tr> {{ > scenarioRow }} </tr>
   	    {{/each}}
    </table>
</template>

<!-- template with the informatio of a single scenario -->
<template name="scenarioRow">
  
  	<td><button class="delete">DELETE</button></td>
  	<td> <b>created by:</b> {{username}}. </td>
  	<td><button id="gothere" class="other" name={{_id}}>Visit Scenario</button> </td>
  	<td><b>UID:</b> {{_id}} </td>
  	<td><b>Saved last: </b> {{formatDate modifiedAt}}  </td>
  	<td><b>Title:</b> {{title}} </td>
  	<td><b>Descrp: </b>   {{showDescrioption description}} </td>
  	<td><b>Status: </b> {{status}} </td>

</template>
