<!-- Template for the navigation buttons -->
<template name="NavBar">

<div>

	<div style="background:#A9D0F5;">
	<!-- For a detached to left login button-->
	 <span class="loginButtonsStyle"> {{> loginButtons}} </span>
	 <nav class="nav">
		<ul class="nav-list">
		  <!-- <li class="nav-item">{{> loginButtons}}</li> -->
		  <li class="nav-item" id="cnsNavBarItem"><a href="{{ pathFor 'createNewScenario'}} " >Create New Scenario</a></li>
		  <li class="nav-item" id="ssNavBarItem"><a href="#">Search Scenarios</a>
		  	<ul class="fallback">
        {{#if currentUser}}
		  		<li><a href="{{ pathFor 'scenarioList'}}">My Scenarios</a></li>
        {{/if}}  
		  		<li><a href="{{ pathFor 'approvedScenarioList'}}">Approved Scenarios</a></li>
        {{#if isInRole 'admin'}}
          <li><a href="{{ pathFor 'recentSubmissionsScenarioList'}}">Recent Submissions</a></li>
        {{/if}}
		  	</ul>
		  </li>
		  <li class="nav-item" id="fbiNavBarItem"><a href="{{ pathFor 'findByIDTemplate' }}">Find by ID</a></li>
		  <li class="nav-item" id="feedNavBarItem"><a href="{{ pathFor 'FeedbackForm'}}">Feedback</a></li>
		  <li class="nav-item" id="homeNavBarItem"><a href="{{ pathFor 'home' }}">Go to Homepage</a></li>
      {{#if isInRole 'admin'}}
        <li class="nav-item" id="listUsersNavBarItem"><a href="{{ pathFor 'usersList' }}">List Users</a></li>
      {{/if}}
		  <li class="nav-item" id="upNavBarItem"><a href="{{ pathFor 'userProfile'}}">User Profile</a></li>
		</ul>
	 </nav>
	 <!--<span style="float:right;"><img id="mdpnpLogo" alt="MD PnP Logo" style="float:left;" src="/images/mdpnp-small.png" width="150" height="45"/></span>-->
	</div>


</div>	
</template>



<template name="complexLayout">

  <div class="main">
    {{> yield}}
  </div>


  <div class="bottom">
    {{> yield region="footer"}}
  </div>

  {{>FooterTemplate}}

</template>


<!-- Default template for not found pages -->
<template name="NotFound">
  <p>The page you requested does not exist or you do not have the appropiate persmissions to execute a certain operation.</p>

  <p>Maybe you would want to <a href="{{ pathFor 'new' }}">create a new clinical scenario</a>

  or to <a href="{{ pathFor 'scenarioList' }}">browse the repository's collection of clinical scenarios.</a> </p>

  <p> Click <a href="{{ pathFor 'home' }}">here to visit the homepage.</a></p>
</template>

<template name="Loading">
  Loading... (Thank you for your patience)
</template>

<!-- Footer common to all pages -->
<template name="FooterTemplate">
  <div>
    <table  cellpadding="10" style="margin-left:auto;margin-right:auto; margin-top:5px; ">
	    <tr>
	    	<td><a href="{{ pathFor 'disclaimer' }}">Disclaimer</a></td>
	    	<td><a href="{{ pathFor 'privacyStatement' }}">Privacy Statement</a></td>
	    	<td><a href="{{ pathFor 'contactInfo' }}">Contact - About MD PnP</a></td>
	    	<td><a href="{{ pathFor 'FeedbackForm' }}">Feedback</a></td>    	
	    </tr>
	</table>
</div>	
</template>
