<!-- Template to list all scenarios-->
<template name="scenarioList">
	<p>Content of the database</p>
    <ul>
  	  {{#each scenarios}}
        {{ > scenario }}
      {{/each}}
    </ul>
</template>

<template name="scenario">
  <li>
  	<button class="delete">DELETE</button>
  	<span style="line-height: 30px" > <b>created by:</b> {{username}}. <button id="gothere" class="other" name={{_id}}>Visit Scenario</button> <b>UID:</b> {{_id}} <b> Saved last:</b> {{formattedModifiedDate}}  <b>Title:</b> {{title}} <b>Descrp:</b>   {{description}} <b>Status: </b> {{status}}</span>
  </li>
</template>
