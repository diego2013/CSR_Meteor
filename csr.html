<template name="ApplicationLayout">

  <navbar>
    {{> yield "navbar"}}
  </navbar>

  <mainpanel>
    {{> yield}}
  </mainpanel>

  <footer>
    {{> yield "footer"}}
  </footer>
</template>

<!-- Footer common to all pages -->
<template name="MainFooter">
  Some post specific footer content.
</template>


<template name="NewScenarioForm">
  <form class="new-scenario">
    <label>Title</label>
    <textarea type="text" name="title" rows="1" cols="75" placeholder="Type to add a title"></textarea><br/>
    <label>Description</label><br/>
    <textarea type="text" name="description" rows="4" cols="100" placeholder="Type to add a description" ></textarea><br/>

    <!--div here for control buttons -->
    <div class="control-buttons">
    	<button class="save-scenario" name="saveButton" title="Save Scenario">Save</button>
    	<button type="button" class="submit-scenario" name="submitButton" title="Submit for approval">Submit</button>
    </div>
  </form>
</template>


<template name="scenario">
  <li>
  	<button class="delete">&times;</button>
  	<span>created by: {{username}}. Title: {{title}} Descrp: {{description}} </span>
  </li>
</template>
